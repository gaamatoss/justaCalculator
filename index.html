<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Just a calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="">
    <header class="w-full text-center mt-5 mb-5">
        <h1 class="text-4xl text-white font-bold">Just a calculator</h1>
    </header>
    <main class="w-4/5 m-auto">
        <section>
            <div class="visor flex justify-center">
                <input type="text" class="input__val rounded-md text-right bg-opacity-50 p-3 bg-gray-800 text-white"
                    disabled />
                <button class="btnDel rounded-xl text-white w-1/7 bg-indigo-500 p-3 m-2 
                drop-shadow-xl hover:opacity-80 duration-200 active:drop-shadow-none duration-150">CE</button>
            </div>
            <div class="calculator">
                <button
                    class="btn__value rounded-xl text-white bg-indigo-500 m-2 hover:opacity-80 duration-200">7</button>
                <button
                    class="btn__value rounded-xl text-white bg-indigo-500 m-2 hover:opacity-80 duration-200">8</button>
                <button
                    class="btn__value rounded-xl text-white bg-indigo-500 m-2 hover:opacity-80 duration-200">9</button>
                <button
                    class="btn__simbol divider rounded-xl text-white bg-indigo-500 bg-opacity-40 m-2 hover:opacity-80 duration-200">/</button>
                <button
                    class="btn__value rounded-xl text-white bg-indigo-500 m-2 hover:opacity-80 duration-200">4</button>
                <button
                    class="btn__value rounded-xl text-white bg-indigo-500 m-2 hover:opacity-80 duration-200">5</button>
                <button
                    class="btn__value rounded-xl text-white bg-indigo-500 m-2 hover:opacity-80 duration-200">6</button>
                <button
                    class="btn__simbol multiply rounded-xl text-white bg-indigo-500 bg-opacity-40 m-2 hover:opacity-80 duration-200">*</button>
                <button
                    class="btn__value rounded-xl text-white bg-indigo-500 m-2 hover:opacity-80 duration-200">1</button>
                <button
                    class="btn__value rounded-xl text-white bg-indigo-500 m-2 hover:opacity-80 duration-200">2</button>
                <button
                    class="btn__value rounded-xl text-white bg-indigo-500 m-2 hover:opacity-80 duration-200">3</button>
                <button
                    class="btn__simbol minus rounded-xl text-white bg-indigo-500 bg-opacity-40 m-2 hover:opacity-80 duration-200">-</button>
                <button
                    class="btn__value rounded-xl text-white bg-indigo-500 bg-opacity-40 m-2 hover:opacity-80 duration-200">.</button>
                <button
                    class="btn__value rounded-xl text-white bg-indigo-500 m-2 hover:opacity-80 duration-200">0</button>
                <button
                    class="btn__simbol equal rounded-xl text-white bg-indigo-500 bg-opacity-40 m-2 hover:opacity-80 duration-200">=</button>
                <button
                    class="btn__simbol plus rounded-xl text-white bg-indigo-500 bg-opacity-40 m-2 hover:opacity-80 duration-200">+</button>
            </div>
        </section>
    </main>
    <footer class="fixed bottom-0 w-full bg-opacity-20 p-2 text-center text-white bg-gray-900">Develop with <3 by
            Gabriel Matos</footer>
            <script src="./assets/js/main.js"></script>
</body>

</html>
